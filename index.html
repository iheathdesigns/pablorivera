<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pablo Rivera Art</title>
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/main.css">    
</head>
<body>
    <div id="sidebar">
        <div class="logo">
            <img src="assets/images/logo.png" alt="Pablo Rivera">
        </div>
        <nav>
            <ul>
                <li>
                    <a href="#home" class="active"><i class="las la-home"></i></a>
                    <span>Home</span>
                </li>
                <li>
                    <a href="#about"><i class="las la-address-card"></i></a>
                    <span>About</span>
                </li>
                <li>
                    <a href="#resume"><i class="las la-file"></i></a>
                    <span>Resume</span>
                </li>
                <li>
                    <a href="#work"><i class="las la-briefcase"></i></a>
                    <span>Work</span>
                </li>
                <li>
                    <a href="#testimonial"><i class="las la-comment"></i></a>
                    <span>Testimonial</span>
                </li>
                <li>
                    <a href="#contact"><i class="las la-phone"></i></a>
                    <span>Contact</span>
                </li>
            </ul>
        </nav>
        <div class="toggle-mode">
            <div class="outer">
                <div class="inner"></div>
            </div>
        </div>
    </div>
    <main>
        <section id="home" class="active"></section>
        <section id="about"></section>
        <section id="resume"></section>
        <section id="work"></section>
        <section id="testimonial"></section>
        <section id="contact"></section>
        
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
